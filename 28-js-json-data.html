<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-js-json-data.html</title>
    <script>
        let json_car = '["toyato", "mazda", "kubota"]'
        let json_student = '{"sid":1003 , "sname": "Kasira", "age": 23}'
        let fruit = ["Apple", "Banana", "Cherry"]
        let teacher = {"tname": "Santichai","subject": "C++","time": 5}
       
        let car = JSON.parse(json_car) //ได้ array
        let student = JSON.parse(json_student) //ได้ object เพราะมี attributes
        let json_fruit = JSON.stringify(fruit)
        let json_teacher = JSON.stringify(teacher)

        console.log(car[0])
        console.log(student.sname)
        console.log(fruit)
        console.log(json_fruit)   
        console.log(teacher)   
        console.log(json_teacher)
        
    </script>
</head>
<body>
    
</body>
</html>
