<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-js-cal-number.html</title>
    <script>
        function sum_number(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) + parseInt(n2)         
        }
        function minus_number(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) - parseInt(n2)         
        }
        function multiplied_number(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) * parseInt(n2)         
        }
        function divide_number(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) / parseInt(n2)         
        }

    </script>
</head>
<body>
    num1 : <input type="text" name="" id="num1">
    <br>
    <br>
    num2 : <input type="text" name="" id="num2">
    <br>
    <br>
    <button onclick="sum_number(document.getElementById('num1').value,
    document.getElementById('num2').value)"> + </button>
    <button onclick="minus_number(document.getElementById('num1').value,
    document.getElementById('num2').value)"> - </button>
    <br>
    <br>
    <button onclick="multiplied_number(document.getElementById('num1').value,
    document.getElementById('num2').value)"> * </button>
    <button onclick="divide_number(document.getElementById('num1').value,
    document.getElementById('num2').value)"> / </button>
    <br>
    <br>
    Ans : <span id="output"></span>
</body>
</html>
